<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOILMADE | 专业定制配土</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&display=swap');
        body { font-family: 'Noto Sans SC', sans-serif; background-color: #f8f9fa; }
        .hero-gradient { background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1585336139118-b31b7420d5b0?auto=format&fit=crop&w=1350&q=80'); background-size: cover; background-position: center; }
    </style>
</head>
<body>

    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <i class="fa-solid fa-leaf text-green-600 text-2xl"></i>
                <span class="text-xl font-bold text-gray-800 tracking-wider">SOILMADE</span>
            </div>
        </div>
    </nav>

    <header class="hero-gradient h-[400px] flex items-center justify-center text-center text-white px-4">
        <div>
            <h1 class="text-4xl md:text-6xl font-bold mb-4">专业定制配土</h1>
            <p class="text-lg md:text-xl mb-8 opacity-90">每一份土，都是对植物的深情告白</p>
            <a href="#order" class="bg-green-600 hover:bg-green-700 text-white px-8 py-3 rounded-full text-lg font-semibold transition inline-block">立即定制</a>
        </div>
    </header>

    <section id="products" class="py-16 max-w-6xl mx-auto px-4">
        <div class="grid md:grid-cols-2 gap-8">
            <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
                <img src="https://images.unsplash.com/photo-1520302630591-fd1c66ed818d?w=600" class="w-full h-64 object-cover">
                <div class="p-6">
                    <h3 class="text-2xl font-bold text-gray-800 mb-2">多肉专用颗粒土</h3>
                    <p class="text-gray-600 mb-4">高透气、防烂根，含黄金比例软麦饭石与赤玉土。</p>
                    <span class="text-2xl font-bold text-green-600">RM 15.00 <span class="text-sm text-gray-400">/ 5L</span></span>
                </div>
            </div>
            <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
                <img src="https://images.unsplash.com/photo-1466692476868-aef1dfb1e835?w=600" class="w-full h-64 object-cover">
                <div class="p-6">
                    <h3 class="text-2xl font-bold text-gray-800 mb-2">观叶植物营养土</h3>
                    <p class="text-gray-600 mb-4">富含进口泥炭与珍珠岩，长效肥力，不板结。</p>
                    <span class="text-2xl font-bold text-green-600">RM 12.00 <span class="text-sm text-gray-400">/ 5L</span></span>
                </div>
            </div>
        </div>
    </section>

    <section id="order" class="py-16 bg-green-50 px-4">
        <div class="max-w-3xl mx-auto bg-white rounded-3xl shadow-2xl p-8">
            <div class="text-center mb-10">
                <h2 class="text-3xl font-bold text-gray-800">在线定制订单</h2>
            </div>
            <form id="orderForm" action="https://kobelau9999.app.n8n.cloud/webhook/order-receiver" method="POST" class="space-y-6">
                <div>
                    <label class="block text-gray-700 font-bold mb-2">选择产品</label>
                    <select name="product" class="w-full border border-gray-300 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-green-500">
                        <option>多肉专用颗粒土</option>
                        <option>观叶植物营养土</option>
                    </select>
                </div>
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">需要多少公升 (L)？</label>
                        <input name="quantity" type="number" placeholder="例如: 5" class="w-full border border-gray-300 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">WhatsApp 电话</label>
                        <input name="phone" type="tel" placeholder="方便我们联系您" class="w-full border border-gray-300 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-green-500" required>
                    </div>
                </div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl shadow-lg transition transform hover:-translate-y-1">
                    提交订单
                </button>
            </form>
        </div>
    </section>

    <footer class="py-12 text-center text-gray-500">
        <p>© 2026 SOILMADE. Powered by n8n AI</p>
    </footer>

</body>
</html>
